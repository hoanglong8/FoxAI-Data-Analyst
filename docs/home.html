<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chính</title>
    <script>
        if (sessionStorage.getItem("accessGranted") !== "true") {
            window.location.href = "index.html"; // Nếu chưa nhập mật khẩu, chuyển về trang đăng nhập
        }
    </script>
</head>
<body>

    <p>Đây là trang chính, chỉ truy cập được nếu nhập đúng mật khẩu.</p>
</body>
</html>
